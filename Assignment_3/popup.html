<!DOCTYPE html>
<html>
<head>
  <title>Math Agent</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #queryInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #submitBtn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Math Agent</h2>
  <input type="text" id="queryInput" placeholder="Enter your math query...">
  <button id="submitBtn">Submit</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
